<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Sign In</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <style>
        .bground {
            background: url("bg-01.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;

        }
    </style>

</head>

<body>
    <div class="container-fluid bground" style="height:100vh">
        <div class="row" style="height:15vh"></div>
        <div class="row" style="height:65vh">
            <div class="col-4"></div>
            <div class="col-12 col-md-4"
                style="border:1px solid grey; border-radius: 12px;padding:35px;background:white">
                <div style="font-size:32px; text-align:center;font-weight:600;">
                    Sign In With
                </div>
                <div>
                    <div style="display:flex;justify-content: center;padding-top: 20px;">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                    <div>

                    </div>
                </div>
                <div>
                    <div style="padding-top:20px;padding-left:20px;padding-right:10px;">Username</div>
                    <div style="padding-left:20px;padding-right:20px;"><input class="form-control" type="text"
                            placeholder="Enter your Username"></div>
                </div>
                <div>
                    <div style="padding-top:20px;padding-left:20px;padding-right:10px;">
                        <div>Password</div>
                    </div>
                    <div style="padding-left:20px;padding-right:20px;"><input class="form-control" type="text"
                            placeholder="Enter your password"></div>
                    <div style="color:grey;padding-left: 290px;"><a href="forgot.html">Forgot Password?</a></div>
                </div>
                <div style="padding-top:30px;padding-left:20px;padding-right:20px">
                    <button
                        style="display:block;width:100%;height:50px; border-radius:8px;font-weight:600;font-size:20px;background:darkblue;color:white">Sign
                        In</button>
                </div>
                <div style="display:flex">
                    <div style="color:grey;padding-left:110px;padding-top:10px">Not a member?</div>
                    <div style="color:grey;padding-left:10px;padding-top:10px"><a href="signUp.html">Sign Up now</a>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row" style="height:20vh"></div>
    </div>
</body>

</html>
